<html>
	<body>
		<center><h2>滚动窗口窗口截图</h2></center><br/>
		
		<span color="blue">　一、使用指定窗口截图</span><br/><br/>
		<span color="gray">　　1.&nbsp;点击菜单栏“文件-新建截图-滚动窗口”进行滚动窗口截图</span><br/>
		<span>　　　<img src="images/scrollwindow-1.jpg"></img></span><br/><br/>
		<span color="gray">　　2.&nbsp;点击工具栏“截图-滚动窗口”进行滚动窗口截图</span><br/>
		<span>　　　<img src="images/scrollwindow-2.jpg"></img></span><br/><br/>
		<span color="gray">　　3.&nbsp;右击系统托盘图标，选择“截图-滚动窗口”进行滚动窗口截图</span><br/>
		<span>　　　<img src="images/scrollwindow-3.jpg"></img></span><br/><br/>
		<span color="gray">　　4.&nbsp;使用快捷键Ctrl+L进行滚动窗口截图</span><br/><br/>
		
		<span color="blue">　二、截图过程中的操作</span><br/><br/>
		<span color="gray">　　1.&nbsp;进入截图状态后，鼠标移动到需要截图的窗口上方，稍作等待，<br/>　　&nbsp;&nbsp;&nbsp;&nbsp;截图时窗口周围出现黑色框，并自动进行滚动条滚动</span><br/>
		<span>　　　<img src="images/scrollwindow-4.jpg"></img></span><br/><br/>
		<span color="gray">　　2.&nbsp;如果窗口不含滚动条，则操作与指定窗口截图相同</span><br/><br/>
	</body>
</html>
